<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد رمز QR للخريجين</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container index-container">
        <h1>توليد رمز QR للخريجين</h1>
        <label for="studentName">اسم الطالب:</label>
        <input type="text" id="studentName" placeholder="أدخل اسم الطالب">
        <button onclick="generateAndSaveQRCode()">توليد وحفظ رمز QR</button>
        
        <div id="qrcode"></div>
        <a id="downloadLink" download="qr-code.png" style="display:none">تحميل رمز QR</a>
        
        <h2>قائمة الخريجين</h2>
        <ul id="graduatesList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
