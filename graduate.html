<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهادة تخرج</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="certificate-container">
        <div class="certificate">
            <h1>🎓 شهادة تخرج</h1>
            <p class="certificate-message">
                نؤكد بأن الطالب 
                <span id="studentName"></span> 
                قد تخرج من دورة المساح العراقي بنجاح. 🎉
            </p>
            <p class="certificate-footer">نتمنى له التوفيق والنجاح في مستقبله المهني.</p>
            <button class="print-button" onclick="window.print()">طباعة الشهادة</button>
        </div>
    </div>
    <div id="confetti-container"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const studentName = urlParams.get("name");
        const hash = urlParams.get("hash");

        function hashName(name) {
            return btoa(name);
        }

        if (!studentName || !hash || hashName(studentName) !== hash) {
            alert("رابط غير صالح!");
            document.body.innerHTML = "<h1>رابط غير صالح</h1>";
        } else {
            document.getElementById("studentName").textContent = studentName;
        }

        // إطلاق المفرقعات
        function launchConfetti() {
            const confettiContainer = document.getElementById("confetti-container");
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                confettiContainer.appendChild(confetti);
            }
        }
        launchConfetti();
    </script>
</body>
</html>
